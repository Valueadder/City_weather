          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              id="cityIp"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary" type="submit" id="submit">
              Search
            </button>

    <h1 class="col-lg-12 text-center">Weather for <span id="cityName"></span></h1>
    <div class="maincon">
      
      <main>
        <div class="row row-gap-lg-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Temperature</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"> <span id="temp2"></span><small class="text-body-secondary fw-light">&degC</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Temperature is <span id="temp"></span></li>
                  <li>Min Temp is <span id="min_temp"></span></li>
                  <li>Max Temperature is <span id="max_temp"></span></li>
                </ul>
                <!-- <button
                  type="button"
                  class="w-100 btn btn-lg btn-outline-primary"
                >
                  Sign up for free
                </button> -->
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Humidity</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"> <span id="humidity2"></span><small class="text-body-secondary fw-light">%</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Humidity is <span id="humidity"></span></li>
                  <li>Cloud Pct is <span id="cloud_pct"></span></li>
                  <li>Feels Like is <span id="feels_like"></span></li>
                </ul>
                <!-- <button type="button" class="w-100 btn btn-lg btn-primary">
                  Get started
                </button> -->
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Wind Info</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span><small class="text-body-secondary fw-light">km/h</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Wind Speed is <span id="wind_speed"></span></li>
                  <li>Sunrise is <span id="sunrise"></span></li>
                  <li>Sunrise is <span id="sunset"></span></li>
                </ul>
                <!-- <button type="button" class="w-100 btn btn-lg btn-primary">
                  Contact us
                </button> -->
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
